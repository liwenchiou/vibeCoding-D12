<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🐶 狗狗年齡計算器</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="./icon.png">
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 glass-box p-4">

        <h1 class="text-center mb-3">🐶 狗狗年齡計算器</h1>

        <p class="hint text-center mb-4">
          選擇狗狗出生日期後按「開始計算」。<br>
          （小於 1 歲使用 12.5 倍；1 歲以上使用 16 × ln(age) + 31）
        </p>

        <form id="dog-age-form" onsubmit="return false;">
          <div class="mb-3">
            <label for="birthdate" class="form-label">狗狗出生日期</label>
            <input id="birthdate" type="date" class="form-control" required />
          </div>

          <button id="calcBtn" type="button" class="btn btn-primary w-100 py-2 fw-bold">
            開始計算
          </button>
        </form>

        <section id="result" class="result mt-4" hidden>
          <div class="card custom-card p-3 fade-in">
            <p id="dogAgeText" class="big"></p>
            <p id="humanAgeText" class="small"></p>
            <p id="note" class="note"></p>
          </div>
        </section>

        <section id="historySec" class="history mt-4" hidden>
          <h2 class="fs-5 mb-2">📌 上次計算結果</h2>
          <div class="card custom-card p-3">
            <p id="historyText"></p>
          </div>
        </section>

        <footer class="footer text-center mt-4">
          <small>換算公式：幼犬 12.5×；成犬 16×ln(age)+31</small>
        </footer>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
